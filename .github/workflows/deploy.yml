name: Deploy
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helmwave/setup-action@v0.2.0
        name: Install helmwave
        with:
          version: "0.18.0"
      - name: plan
        run: helmwave build --yml --diff-mode "local"
      - name: Scan repo with kube-linter
        uses: stackrox/kube-linter-action@v1.0.4
        with:
          directory: .helmwave
      - name: test
        uses: instrumenta/kubeval-action@master
        with:
          files: .helmwave/manifests/
      - name: Download Pluto
        uses: FairwindsOps/pluto/github-action@master
      - name: Use pluto
        run: |
          pluto detect-files -d .helmwave/
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.2.0
      - uses: helmwave/setup-action@v0.2.0
        name: Install helmwave
        with:
          version: "0.18.0"
      - name: templating helmwave.yml.tpl
        run: helmwave yml
      - name: plan
        run: helmwave build --diff-mode=local
      - name: deploy
        run: helmwave up --kubedog
